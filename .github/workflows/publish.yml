name: builder
on:
  push:
    branches:
      - main
  schedule:
    - cron:  '*/15 * * * *'
  workflow_dispatch:
    inputs:
      tags:
        description: 'Description Tag'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - name: Install and Run Node Script
        run: |
          npm install
          npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          single-commit: true
          git-config-email: <>
          branch: netlify-deploy
          folder: output
